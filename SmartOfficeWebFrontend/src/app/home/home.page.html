<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Raumübersicht
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label item-end>List</ion-label>
      <ion-toggle [(ngModel)]="toggleMapOrList" checked="true"></ion-toggle>
      <ion-label item-start>Map</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="reload()" item-end>Aktualisieren</ion-button>
  </ion-item>
  <!-- Image Map Generated by http://www.image-map.net/ -->
  <div id="image-container" *ngIf="toggleMapOrList">
    <img src="/assets/test2.jpg" usemap="#image-map" width="400" height="395">
    <map name="image-map">
        <area target="" alt="Büro1" title="Büro1" (click)="goToCreatPage('r1')" coords="17,197,180,197,180,373,17,373" shape="poly">
        <area target="" alt="Büro2" title="Büro2" (click)="goToCreatPage('r2')" coords="251,197,380,197,380,373,251,373" shape="poly">
        <area target="" alt="Büro3" title="Büro3" (click)="goToCreatPage('r3')" coords="17,20,159,18,159,191,17,191" shape="poly">
    </map>
    <div class="overlay" style="width:600px; height: 357px;" >
      <svg width="400" height="395" viewBox="0 0 400 395">
          <polyline points="17,197,180,197,180,373,17,373" fill="rgba(255,0,0,0.5)" stroke="blue"></polyline>
          <polyline points="251,197,380,197,380,373,251,373" fill="rgba(255,69,0,0.5)" stroke="blue"></polyline>
          <polyline points="17,20,159,18,159,191,17,191" fill="rgba(0,255,0,0.5)" stroke="blue"></polyline>        
      </svg>
    </div>
  </div>
  <div *ngIf="!toggleMapOrList">
    <ion-item>
      <ion-label>Aktuelle Meetings:</ion-label>
    </ion-item>
    <ion-list>
        <ion-item><div>TEST1</div></ion-item>
        <ion-item><div>TEST2</div></ion-item>
        <ion-item><div>TEST3</div></ion-item>
        <ion-item><div>TEST4</div></ion-item>
        <ion-item><div>TEST5</div></ion-item>
        <ion-item *ngFor="let item of items">
          <ion-icon [name]="item.icon" slot="start"></ion-icon>
          {{item.title}}
          <div class="item-note" slot="end">
            {{item.note}}
          </div>
        </ion-item>
      </ion-list>
  </div>
  
</ion-content>
